<!DOCTYPE html>
<html lang="sv">
<head>

    <title>Edropp.se</title>

<body>
    <header>
        <h1>Välkommen till Edropp</h1>

        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
                }

                header {
                    background-color: #333;
                    color: #fff;
                    text-align: center;
                    padding: 1em 0;
                }

                header h1 {
                    margin: 0;
                }

                nav {
                    background-color: #555;
                    padding: 1em;
                    text-align: center;
                }

                nav a {
                    color: #fff;
                    text-decoration: none;
                    margin: 0 15px;
                }

                nav a:hover {
                    color: #ffa500;
                }

                table {
                    width: 80%;
                    margin: 20px auto;
                    border-collapse: collapse;
                    background-color: #fff;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    border-radius: 8px;
                    overflow: hidden;
                }

                th, td {
                    padding: 15px;
                    text-align: left;
                    border-bottom: 1px solid #ddd;
                }

                th {
                    background-color: #333;
                    color: #fff;
                }

                td {
                    color: #333;
                }

                tr:hover {
                    background-color: #f9f9f9;
                }

                nav a strong {
                    color: #ffa500;
                }
        </style>
    </header>

    <nav>
