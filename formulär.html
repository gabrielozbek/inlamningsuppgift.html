<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    
    <title>Edropp.se</title>

    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #555;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            color: #ffa500;
        }

        form {
            background-color: #fff;
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        form h1 {
            color: #333;
            font-size: 22px;
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 8px 0 4px;
        }

        input[type="text"],select,
         textarea {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
         }

         textarea {
            resize: vertical;
         }

         input[type="submit"] {
            background-color: #555;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
         }

         input[tupe="submit"]:hover {
            background-color: #ffa500;
         }

         nav a strong {
            color: #ffa500;
         }

    </style>
</head>



<body>
    <header>
        <h1>Välkommen till Edropp</h1>
    </header>

    <nav>
        <a href="index.html">Startsida</a> 
        <a href="formulär.html"><strong>Anmälan till kurser</strong></a> 
        <a href="tabell.html">Kursöversikt</a>    
    </nav>

    <form>
        <h1>Kunduppgifter</h1>
        <label for="Namn">Namn</label><br>
        <input type="text" name="Namn" placeholder="Ditt namn"><br><br>

        <label for="Epostadress">Epostadress</label><br>
        <input type="text" name="Epostadress" placeholder="Exempel@hotmail.com"><br><br>

        <label for="Telefonnummer">Telefonnummer</label><br>
        <input type="text" name="Telefonnummer" placeholder="+46"><br><br>

        <label for="Kursval">Kursval</label><br>
        <select id="Kursval">
            <option value="--Välj--">--Välj--</option>
            <option value="Grund-kurs">Grund-kurs</option>
            <option value="Marknadsföring-kurs">Marknadsföring-kurs</option>
            <option value="Leverantör-kurs">Leverantör-kurs</option>
        </select><br><br>

        <label for="Kommentar">Kommentar</label><br>
        <textarea name="Kommentar"></textarea><br><br> 

        <input type="submit" name="skicka">


    </form>
    
</body>
</html>
